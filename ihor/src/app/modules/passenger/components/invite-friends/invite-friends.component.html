<div class="container">

    <h1>Invite friends</h1>
    <div id="topEmptySpace"></div>
    <div id="addEmailContainer">
        <mat-form-field appearance="outline" id="email" >
            <mat-label>Type email of friend</mat-label> 
            <input matInput  type="text"  [(ngModel)]="currentEmail" name="passengerEmail" >
            <mat-error class="correct"></mat-error>
        </mat-form-field>
        
        <img id="plus" (click)="addFriend()" src="../../../../../assets/images/add.png">
    </div>
