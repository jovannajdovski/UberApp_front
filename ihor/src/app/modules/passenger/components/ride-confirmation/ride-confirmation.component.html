<div class="container">

    <div id="header">
        <h1>Overview</h1>
        <hr>
    </div>
    <div id="content">
        <div id="locationBox">

            <div id="location">
                <p class="address">{{ride.locations[0].departure.address}}</p>
                <p class="address">{{ride.locations[0].destination.address}}</p>
            </div>
        </div>
        
        <div id="columns">
            <div id="left" class="column">
                <div class="rideInfoBox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm3.3 14.71L11 12.41V7h2v4.59l3.71 3.71l-1.42 1.41z"/>
                    </svg>
                    <p class="rideInfoText">{{estimatedTime}}</p>
                </div>
                <div class="rideInfoBox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M6.5 8.11c-.89 0-1.61-.72-1.61-1.61A1.61 1.61 0 0 1 6.5 4.89c.89 0 1.61.72 1.61 1.61A1.61 1.61 0 0 1 6.5 8.11M6.5 2C4 2 2 4 2 6.5c0 3.37 4.5 8.36 4.5 8.36S11 9.87 11 6.5C11 4 9 2 6.5 2m11 6.11a1.61 1.61 0 0 1-1.61-1.61a1.609 1.609 0 1 1 3.22 0a1.61 1.61 0 0 1-1.61 1.61m0-6.11C15 2 13 4 13 6.5c0 3.37 4.5 8.36 4.5 8.36S22 9.87 22 6.5C22 4 20 2 17.5 2m0 14c-1.27 0-2.4.8-2.82 2H9.32a3 3 0 0 0-3.82-1.83A3.003 3.003 0 0 0 3.66 20a3.017 3.017 0 0 0 3.84 1.83c.85-.3 1.5-.98 1.82-1.83h5.37c.55 1.56 2.27 2.38 3.81 1.83A3 3 0 0 0 20.35 18c-.43-1.2-1.57-2-2.85-2m0 4.5A1.5 1.5 0 0 1 16 19a1.5 1.5 0 0 1 1.5-1.5A1.5 1.5 0 0 1 19 19a1.5 1.5 0 0 1-1.5 1.5Z"/></svg>
                    <p class="rideInfoText">{{distance}}</p>
                </div>
                <div class="rideInfoBox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M3 22V4h3V2h2v2h8V2h2v2h3v18Zm2-2h14V10H5Z"/></svg>
                    <p class="rideInfoText">{{scheduledTime}}</p>
                </div>
            </div>
            <div id="verticalLine"></div>
            <div id="right" class="column">
                <div *ngIf="ride.babyTransport" class="rideInfoBox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M3 22V12l1.575-4.625q.2-.65.75-1.013Q5.875 6 6.5 6q.2 0 .4.037q.2.038.4.138L11.45 8H14v2h-3L8.3 8.825L7 12.75V22Zm6-3v-2h12v2Zm10.5-3q-.625 0-1.062-.438Q18 15.125 18 14.5t.438-1.062Q18.875 13 19.5 13t1.062.438Q21 13.875 21 14.5t-.438 1.062Q20.125 16 19.5 16ZM13 16q-.825 0-1.412-.588Q11 14.825 11 14v-1H9v-2h3q.425 0 .713.287q.287.288.287.713v1h2v-2h2v3q0 .825-.587 1.412Q15.825 16 15 16ZM8 5q-.825 0-1.412-.588Q6 3.825 6 3t.588-1.413Q7.175 1 8 1t1.413.587Q10 2.175 10 3q0 .825-.587 1.412Q8.825 5 8 5Z"/></svg>

                </div>
                <div *ngIf="!ride.babyTransport" class="rideInfoBoxRed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M3 22V12l1.575-4.625q.2-.65.75-1.013Q5.875 6 6.5 6q.2 0 .4.037q.2.038.4.138L11.45 8H14v2h-3L8.3 8.825L7 12.75V22Zm6-3v-2h12v2Zm10.5-3q-.625 0-1.062-.438Q18 15.125 18 14.5t.438-1.062Q18.875 13 19.5 13t1.062.438Q21 13.875 21 14.5t-.438 1.062Q20.125 16 19.5 16ZM13 16q-.825 0-1.412-.588Q11 14.825 11 14v-1H9v-2h3q.425 0 .713.287q.287.288.287.713v1h2v-2h2v3q0 .825-.587 1.412Q15.825 16 15 16ZM8 5q-.825 0-1.412-.588Q6 3.825 6 3t.588-1.413Q7.175 1 8 1t1.413.587Q10 2.175 10 3q0 .825-.587 1.412Q8.825 5 8 5Z"/></svg>

                    <p class="rideInfoText">No pet transport</p>
                </div>
                <div class="rideInfoBox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M6 19v1q0 .425-.287.712Q5.425 21 5 21H4q-.425 0-.712-.288Q3 20.425 3 20v-8l2.1-6q.15-.45.538-.725Q6.025 5 6.5 5h11q.475 0 .863.275q.387.275.537.725l2.1 6v8q0 .425-.288.712Q20.425 21 20 21h-1q-.425 0-.712-.288Q18 20.425 18 20v-1Zm-.2-9h12.4l-1.05-3H6.85Zm1.7 6q.625 0 1.062-.438Q9 15.125 9 14.5t-.438-1.062Q8.125 13 7.5 13t-1.062.438Q6 13.875 6 14.5t.438 1.062Q6.875 16 7.5 16Zm9 0q.625 0 1.062-.438Q18 15.125 18 14.5t-.438-1.062Q17.125 13 16.5 13t-1.062.438Q15 13.875 15 14.5t.438 1.062Q15.875 16 16.5 16Z"/></svg>
                    <p class="rideInfoText">{{vehicleType}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <hr>
        <div id="buttonsArea">
            <button type="button" (click)="nextStep()" id="continueButton">Confirm</button>
            <button type="button" (click)="cancelRide()" id="cancelButton">Cancel</button>
        </div>
    </div>
</div>
