<div id="alignment">
  <div class="container">
    <div class="heading">
      <h1>Favorite routes</h1>
    </div>

    <mat-selection-list #routeList [multiple]="false" id="routeList">
      <app-favorite-route *ngFor="let route of favoriteRoutes"
                          [favoriteRoute]="route"
                          [toastCallback]="toastCallback"
      >
      </app-favorite-route>
    </mat-selection-list>

  </div>
</div>

<app-snack-bar></app-snack-bar>
