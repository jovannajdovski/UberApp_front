<div id="alignment">
  <div id="container">

    <div class="col">
      <span id="review-icon" class="iconify" data-icon="material-symbols:rate-review"></span>
      <h1>Leave a review</h1>
    </div>
    <form [formGroup]="reviewForm" (ngSubmit)="toReview()">

      <section class="rating">
        <p>Rate driver</p>
        <bar-rating [(rate)]="driverRate" [max]="5" formControlName="rateDriver">
          <ng-template ratingInactive>
            <fa-icon [icon]="['far', 'star']" [fixedWidth]="true" size="2x" style="color: #f0e335"></fa-icon>
          </ng-template>
          <ng-template ratingActive>
            <fa-icon [icon]="['fas', 'star']" [fixedWidth]="true" size="2x" style="color: #f0e335"></fa-icon>
          </ng-template>
          <ng-template ratingFraction>
            <fa-icon [icon]="['fas', 'star-half-alt']" [fixedWidth]="true" size="2x" style="color: #f0e335"></fa-icon>
          </ng-template>
        </bar-rating>
      </section>


      <mat-form-field appearance="outline" class="comment" id="drivercom">
        <mat-label>Leave a comment about driver</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="commentDriver"></textarea>
      </mat-form-field>

      <section class="rating">
        <p>Rate vehicle</p>
        <bar-rating [(rate)]="vehicleRate" [max]="5" formControlName="rateVehicle">
          <ng-template ratingInactive>
            <fa-icon [icon]="['far', 'star']" [fixedWidth]="true" size="2x" style="color: #f0e335"></fa-icon>
          </ng-template>
          <ng-template ratingActive>
            <fa-icon [icon]="['fas', 'star']" [fixedWidth]="true" size="2x" style="color: #f0e335"></fa-icon>
          </ng-template>
          <ng-template ratingFraction>
            <fa-icon [icon]="['fas', 'star-half-alt']" [fixedWidth]="true" size="2x" style="color: #f0e335"></fa-icon>
          </ng-template>
        </bar-rating>
      </section>

      <mat-form-field appearance="outline" class="comment" id="vehiclecom">
        <mat-label>Leave a comment about vehicle</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="commentVehicle"></textarea>
      </mat-form-field>

      <button type="submit" id="ratebtn">RATE THE RIDE</button>

    </form>
  </div>

</div>
<app-snack-bar></app-snack-bar>
