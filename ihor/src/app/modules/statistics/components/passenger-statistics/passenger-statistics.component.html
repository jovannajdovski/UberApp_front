<div class="center-screen">
  <div class="section report-section">
    <div class="flex-container flex-container-responsive">
      <div class="flex-container img-container">
        <img [src]="passengerImage" alt="profile image" class="profile-image" />
        <h1>{{ passenger.name }} {{ passenger.surname }}</h1>
      </div>

      <mat-form-field class="date-picker" appearance="outline">
        <mat-label>Select time range</mat-label>
        <mat-date-range-input
          [formGroup]="range"
          [rangePicker]="rangePicker">
          <input matStartDate
                 placeholder="Start date"
                 formControlName="start"
                 readonly
                 #dateRangeStart
          >
          <input matEndDate
                 placeholder="End date"
                 formControlName="end"
                 readonly
                 #dateRangeEnd
                 (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)"
          >
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>

  <div class="section section-bg section-padding chart-section">
    <div class="flex-container flex-container-responsive">
      <h2>Chart</h2>

      <mat-chip-listbox  class="chip-list" aria-label="Statistics type selection" (change)="chipSelectChange($event)">
        <mat-chip-option value="1" selected>Ride count</mat-chip-option>
        <mat-chip-option value="2" color="accent">Ride distance</mat-chip-option>
        <mat-chip-option value="3" color="accent">Money spent</mat-chip-option>
      </mat-chip-listbox>
    </div>

    <div class="graph">
      <canvasjs-chart id="chart" [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"
                      (chartInstance)="getChartInstance($event)"></canvasjs-chart>
    </div>

  </div>

  <app-dashboard-ride-count
    class="section section-bg section-padding dashboard-section"
    *ngIf="showFirstComponent"
  >
  </app-dashboard-ride-count>

  <app-dashboard-ride-distance
    class="section section-bg section-padding dashboard-section"
    *ngIf="showSecondComponent"
  >
  </app-dashboard-ride-distance>

  <app-dashboard-money-spent
    class="section section-bg section-padding dashboard-section"
    *ngIf="showThirdComponent"
  >
  </app-dashboard-money-spent>
</div>
