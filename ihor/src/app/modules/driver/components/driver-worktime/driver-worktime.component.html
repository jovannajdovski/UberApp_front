<div class="container">
    <div class="row-div">
        <p class="basic-text">Work hours remained</p>
        <p id="remained-time">{{remainedTime}}</p>
    </div>
    <div class="row-div">
        <p class="basic-text">Activity status</p>
        <mat-slide-toggle id="status" color="primary" [checked]="checked" (change)="toggle($event)" [disabled]="false"></mat-slide-toggle>
    </div>
</div>
