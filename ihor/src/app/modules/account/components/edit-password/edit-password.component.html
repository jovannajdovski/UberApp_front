<div id="alignment">
    <div id="container">

        <span id="lockicon" class="iconify" data-icon="material-symbols:lock"></span>

        <h1>Change your password</h1>

        <form [formGroup]="editForm" (ngSubmit)="toChange()">

            <mat-form-field appearance="outline" class="field" id="currpassword">
                <mat-label>Current Password</mat-label>
                <input matInput [type]="hidePassword ? 'currpassword' : 'text'" name="currpassword" formControlName="currpassword">
                <button mat-icon-button matSuffix (click)="hideCurrPassword = !hideCurrPassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hideCurrPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

            <mat-form-field appearance="outline" class="field" id="password">
                <mat-label>New Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            
              <mat-form-field appearance="outline" class="field" id="confirmpassword">
                <mat-label>Confirm New Password</mat-label>
                <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" name="confirmPassword" formControlName="confirmPassword">
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hideConfirmPassword">
                  <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

            <button type="submit" id="editbtn">SAVE NEW PASSWORD</button>

        </form>
    </div>
</div>
