<form [formGroup]="signupForm" (ngSubmit)="signup()">

  <div class="field-container">
    <mat-form-field class="field field-small" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="John" name="name" formControlName="name">
    </mat-form-field>
  
    <mat-form-field class="field field-small" appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput type="text" placeholder="Doe" name="surname" formControlName="surname">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="name@example.com" name="email" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Phone number</mat-label>
    <input matInput type="text" placeholder="0123456789" name="phoneNumber" formControlName="phoneNumber">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Street Address</mat-label>
    <input matInput type="text" placeholder="1234 Main Street" name="streetAddress" formControlName="streetAddress">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Confirm password</mat-label>
    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" name="confirmPassword" formControlName="confirmPassword">
    <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hideConfirmPassword">
      <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button type="submit" mat-raised-button id="loginbtn">LOGIN</button>

  <div id="toLogin">
    <p>Already have an account?</p>
    <p id="login" (click)="toLogin()">Log in</p>
  </div>

  </form>
