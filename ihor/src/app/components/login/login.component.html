<div id="background">
  <div id="container">

    <h1>Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field appearance="outline" id="email">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="name@example.com" name="email" formControlName="email" required>
        <mat-hint *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" >
          <span *ngIf="loginForm.get('email')?.errors?.['email']" class="input-error" >Email must be in correct format</span>
          <span *ngIf="loginForm.get('email')?.errors?.['required']" class="input-error" >Email is required</span>
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" id="password">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']" class="input-error" >Password must contain atleast 6 characters</span>
          <span *ngIf="loginForm.get('password')?.errors?.['required']" class="input-error" >Password is required</span>
        </mat-hint>
      </mat-form-field>

      <p id="keepLogin">
        <mat-checkbox formControlName="keepLogin" id="keepLogin-label">Keep me logged in</mat-checkbox>
      </p>

      <button [disabled]="!loginForm.valid" type="submit" id="loginbtn">LOGIN</button>

      <mat-hint *ngIf="hasError" >
        <span class="login-error" >Wrong username or password</span>
      </mat-hint>

      <p id="forgotPass">Forgot password</p>

      <div id="separator">
        <hr>
        <span>or login with</span>
        <hr>
      </div>

      <div id="difLogin">
        <i class="fa fa-google sn-icon" aria-hidden="true" (click)="toGoogle()"></i>
        <i class="fa fa-facebook-square sn-icon" aria-hidden="true" (click)="toFacebook()"></i>
      </div>

      <div id="toSignup">
        <p>Don't have an account?</p>
        <p id="signup" (click)="toSignup()">Sign up</p>
      </div>
    </form>

  </div>
</div>
