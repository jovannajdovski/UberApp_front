<div id="content">
<div class="container" *ngIf="!choosedLocations">

    <h1>Estimate price</h1>
    <div id="topEmptySpace"></div>
    <form [formGroup]="routeForm" (ngSubmit)="estimate()">

      <mat-form-field appearance="outline" id="startLoc" [ngClass]="!routeForm.controls['start'].valid && routeForm.controls['start'].touched ? 'input-error' : 'correct'">
        <mat-label>Start location</mat-label>
        <input matInput type="text" name="start" formControlName="start" required>
        <mat-error [ngClass]="!routeForm.controls['start'].valid && routeForm.controls['start'].touched ? 'input-error' : 'correct'" *ngIf="routeForm.get('start')">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" id="finalLoc" [ngClass]="!routeForm.controls['final'].valid && routeForm.controls['final'].touched ? 'input-error' : 'correct'">
        <mat-label>Final location</mat-label>
        <input matInput type="text" name="final" formControlName="final" required>
        <mat-error [ngClass]="!routeForm.controls['final'].valid && routeForm.controls['final'].touched ? 'input-error' : 'correct'" *ngIf="routeForm.get('final')">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <div id="bottomEmptySpace"></div>
      <button type="submit" id="estimateBtn">Estimate</button>

    </form>
</div>
<div class="container" *ngIf="choosedLocations">

    <h1>Possible routes</h1>
    <mat-selection-list #shoes>
        <mat-list-option >
            <mat-icon matListItemIcon>folder</mat-icon>
            <div matListItemTitle>title</div>
            <div matListItemLine>content</div>
        </mat-list-option>
        <mat-list-option >
            <mat-icon matListItemIcon>folder</mat-icon>
            <div matListItemTitle>title</div>
            <div matListItemLine>content</div>
        </mat-list-option>
      </mat-selection-list>

          {{shoe}}
        </mat-list-option>
      </mat-selection-list>
      
      <p>
        Options selected: {{shoes.selectedOptions.selected.length}}
      </p>
    -->
    
</div>
<div id="map"></div>
</div>
